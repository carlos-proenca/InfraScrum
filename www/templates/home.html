<ion-header-bar align-title="center" class="bar-dark">
    <div class="title">Infra Scrum</div>
</ion-header-bar>
<ion-content>

	<div class="row">
		<div class="col"ng-repeat="hour in hours" ng-click="getFullPage('{{hour}}')">
	  		<img src="img/{{hour}}.png" width="100%" height="auto">
		</div>		
	</div>

	<div class="row">
		<div class="col"ng-repeat="day in days" ng-click="getFullPage('{{day}}')">
	  		<img src="img/{{day}}.png" width="100%" height="auto">
		</div>		
	</div>

	<div class="row">
		<div class="col"ng-repeat="month in months" ng-click="getFullPage('{{month}}')">
	  		<img src="img/{{month}}.png" width="100%" height="auto">
		</div>		
	</div>


	<div class="row">
		<div class="col"ng-repeat="other in others" ng-click="getFullPage('{{other}}')">
	  		<img src="img/{{other}}.png" width="100%" height="auto">
		</div>		
	</div>	
</ion-content>

<ion-footer-bar align-title="center" class="bar-dark">
   <h1 class="title">Scrum Pocker</h1>
</ion-footer-bar>
